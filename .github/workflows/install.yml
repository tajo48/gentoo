name: Shell 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  os:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: CollectOsData
      run: |
        sudo apt install neofetch 
        neofetch
    - name: CollectDiscInfo
      run: lsblk -la

    - name: Umount
      run: |
        sudo umount /mnt
  

  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Server start
      run: |
        # cargo run -- --no-confirm & 
        $(sleep 60s && curl startpage.com)
