name: Install 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: CollectOsData
      run: |
        sudo apt install fastfetch 
        fastfetch
    - name: CollectDiscInfo
      run: lsblk -la

